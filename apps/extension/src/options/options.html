<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WakeUp - Connect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      color: #2563eb;
      margin-bottom: 8px;
    }

    .status {
      font-size: 16px;
      color: #666;
      margin-bottom: 24px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success {
      color: #16a34a;
    }

    .error {
      color: #dc2626;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      margin-top: 16px;
    }

    .btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WakeUp</h1>
    <div id="loading">
      <div class="spinner"></div>
      <p class="status">Connecting your account...</p>
    </div>
    <div id="success" style="display: none;">
      <p class="status success">Successfully connected!</p>
      <p>You can now close this tab and use the extension.</p>
    </div>
    <div id="error" style="display: none;">
      <p class="status error" id="error-message">Connection failed</p>
      <a href="http://localhost:3000/extension-connect" class="btn">Try Again</a>
    </div>
    <div id="no-code" style="display: none;">
      <p class="status">No connection code found.</p>
      <a href="http://localhost:3000/extension-connect" class="btn">Connect Account</a>
    </div>
  </div>

  <script type="module" src="options.ts"></script>
</body>
</html>
