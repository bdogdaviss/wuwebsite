openapi: 3.0.3
info:
  title: Wakeup API
  description: API for Wakeup productivity app
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Local development

paths:
  /health:
    get:
      summary: Health check
      operationId: healthCheck
      tags:
        - Health
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /auth/register:
    post:
      summary: Register a new user
      operationId: register
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Email already registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      summary: Login with email and password
      operationId: login
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/refresh:
    post:
      summary: Refresh access token
      operationId: refreshToken
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: Tokens refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/logout:
    post:
      summary: Logout and revoke refresh token
      operationId: logout
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutRequest'
      responses:
        '204':
          description: Logged out successfully

  /me:
    get:
      summary: Get current user profile
      operationId: getMe
      tags:
        - User
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /focus/sessions/start:
    post:
      summary: Start a new focus session
      operationId: startFocusSession
      tags:
        - Focus
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Session created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FocusSession'
        '200':
          description: Existing active session returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FocusSession'

  /focus/sessions/stop:
    post:
      summary: Stop the current active focus session
      operationId: stopFocusSession
      tags:
        - Focus
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Session stopped
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FocusSession'
        '404':
          description: No active session found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /focus/sessions:
    get:
      summary: List focus sessions
      operationId: listFocusSessions
      tags:
        - Focus
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            maximum: 100
      responses:
        '200':
          description: List of sessions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FocusSessionsResponse'

  /focus/sessions/active:
    get:
      summary: Get current active focus session
      operationId: getActiveFocusSession
      tags:
        - Focus
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Active session or null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActiveSessionResponse'

  /block-rules:
    get:
      summary: List block rules
      operationId: listBlockRules
      tags:
        - BlockRules
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of block rules
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockRulesResponse'
    post:
      summary: Create a block rule
      operationId: createBlockRule
      tags:
        - BlockRules
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBlockRuleRequest'
      responses:
        '201':
          description: Block rule created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockRule'

  /block-rules/{id}:
    patch:
      summary: Update a block rule
      operationId: updateBlockRule
      tags:
        - BlockRules
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBlockRuleRequest'
      responses:
        '200':
          description: Block rule updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockRule'
        '404':
          description: Block rule not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: Delete a block rule
      operationId: deleteBlockRule
      tags:
        - BlockRules
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Block rule deleted
        '404':
          description: Block rule not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    HealthResponse:
      type: object
      properties:
        ok:
          type: boolean
      required:
        - ok

    RegisterRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        display_name:
          type: string
          minLength: 1
      required:
        - email
        - password
        - display_name

    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      required:
        - email
        - password

    RefreshRequest:
      type: object
      properties:
        refresh_token:
          type: string
      required:
        - refresh_token

    LogoutRequest:
      type: object
      properties:
        refresh_token:
          type: string
      required:
        - refresh_token

    AuthResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        user:
          $ref: '#/components/schemas/User'
      required:
        - access_token
        - refresh_token
        - user

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        display_name:
          type: string
        avatar_url:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - email
        - display_name
        - created_at
        - updated_at

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
      required:
        - error

    FocusSession:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        started_at:
          type: string
          format: date-time
        ended_at:
          type: string
          format: date-time
          nullable: true
        status:
          type: string
          enum: [active, completed, canceled]
        created_at:
          type: string
          format: date-time
      required:
        - id
        - user_id
        - started_at
        - status
        - created_at

    FocusSessionsResponse:
      type: object
      properties:
        sessions:
          type: array
          items:
            $ref: '#/components/schemas/FocusSession'
      required:
        - sessions

    ActiveSessionResponse:
      type: object
      properties:
        session:
          $ref: '#/components/schemas/FocusSession'
          nullable: true

    BlockRule:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        pattern:
          type: string
        enabled:
          type: boolean
        created_at:
          type: string
          format: date-time
      required:
        - id
        - user_id
        - pattern
        - enabled
        - created_at

    CreateBlockRuleRequest:
      type: object
      properties:
        pattern:
          type: string
      required:
        - pattern

    UpdateBlockRuleRequest:
      type: object
      properties:
        pattern:
          type: string
        enabled:
          type: boolean

    BlockRulesResponse:
      type: object
      properties:
        rules:
          type: array
          items:
            $ref: '#/components/schemas/BlockRule'
      required:
        - rules
