services:
  postgres:
    image: postgres:16-alpine
    container_name: wakeup-postgres
    environment:
      POSTGRES_USER: wakeup
      POSTGRES_PASSWORD: wakeup_dev
      POSTGRES_DB: wakeup
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wakeup -d wakeup"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: wakeup-minio
    environment:
      MINIO_ROOT_USER: wakeup
      MINIO_ROOT_PASSWORD: wakeup_dev
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
